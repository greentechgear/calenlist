[build]
  functions = "netlify/functions"

[context.production]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18" }

[context.develop]
  command = "npm run build:develop"
  publish = "dist"
  environment = { NODE_VERSION = "18" }

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200